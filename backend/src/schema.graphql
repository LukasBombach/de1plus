scalar State

type Query {
  state: State
  water: Water
  version: Versions
  connected: Boolean
}

type Mutation {
  connect: Boolean
  disconnect: Boolean
  turnOn: Boolean
  turnOff: Boolean
}

type Water {
  level: Float
  startFillLevel: Float
}

type Versions {
  bluetooth: Version
  firmware: Version
}

type Version {
  apiVersion: Int
  release: Int
  commits: Int
  changes: Int
  sha: String
}
